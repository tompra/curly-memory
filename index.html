<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/pokedexx.svg" alt="Pokedex Logo" class="d-inline-block align-text-top">
            </a>

            <form class="d-flex" role="search">
                <label for="search-input" class="visually-hidden">Search Pokemon</label>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search Pokemon"
                    id="searchInput" />
                <button class="btn btn-outline-success" id="searchBtn">Search</button>
                <button class="btn btn-outline-success" id="clearBtn">Clear</button>
            </form>
        </div>
    </nav>

    <!-- Pokemon list -->

    <div class="container">
        <div class="row">
            <ul class="list-group pokemon-list" role="list"></ul>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="Pokemon" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

</body>
<!-- Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<!-- Polyfills -->
<script src="js/promise-polyfill.js"></script>
<script src="js/fetch-polyfill.js"></script>
<!-- Script -->
<script src="js/script.js"></script>

</html>
